<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>머핀홀딩스 | 통합페이지로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* ===== 기본 세팅 ===== */
    body {
      font-family: 'Noto Sans KR', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      /* 그라데이션 배경 (부드럽게 변화) */
      background: linear-gradient(-45deg, #0046ff, #8c4eff, #00c2ff, #ff6cf0);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    /* 그라데이션 움직임 */
    @keyframes gradientMove {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== 로그인 카드 ===== */
    .login-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #0033cc;
      margin-bottom: 1.5rem;
      letter-spacing: -0.3px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: #0046ff;
      box-shadow: 0 0 8px rgba(0, 70, 255, 0.25);
      outline: none;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #0046ff, #8c4eff);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    .error {
      color: #ff2e63;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .footer {
      margin-top: 2rem;
      color: #777;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>머핀홀딩스<br>통합페이지로그인</h2>
    <input type="text" id="username" placeholder="아이디">
    <input type="password" id="password" placeholder="비밀번호">
    <button onclick="login()">로그인</button>
    <div class="error" id="error-message"></div>
    <div class="footer">© 2025 Muffin Holdings Development</div>
  </div>

  <script>
    const validUsers = [
      { id: "mh", pw: "mh" },
      { id: "cnt", pw: "cnt" }
    ];

    function login() {
      const id = document.getElementById("username").value.trim();
      const pw = document.getElementById("password").value.trim();
      const error = document.getElementById("error-message");

      const match = validUsers.find(u => u.id === id && u.pw === pw);
      if (match) {
        localStorage.setItem("muffinAuth", "true");
        window.location.href = "index.html"; // 로그인 성공 시 메인 페이지로 이동
      } else {
        error.textContent = "아이디 또는 비밀번호가 올바르지 않습니다.";
      }
    }
  </script>
</body>
</html>

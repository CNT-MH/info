<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>머핀홀딩스 개발사업실 | 통합운영 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #0046ff, #8c4eff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .login-card {
      background: #fff;
      border-radius: 16px;
      padding: 40px 30px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }
    h2 {
      margin-bottom: 1rem;
      color: #0046ff;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background: #0046ff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #002ea7; }
    .error {
      color: red;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    .footer {
      margin-top: 2rem;
      color: #aaa;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>머핀홀딩스<br>통합운영 로그인</h2>
    <input type="text" id="username" placeholder="아이디">
    <input type="password" id="password" placeholder="비밀번호">
    <button onclick="login()">로그인</button>
    <div class="error" id="error-message"></div>
    <div class="footer">© 2025 Muffin Holdings Dev. All Rights Reserved.</div>
  </div>

  <script>
    // 하드코딩된 내부 계정 (테스트용)
    const validUsers = [
      { id: "admin", pw: "muffin2025!" },
      { id: "dev", pw: "holdings@dev" },
      { id: "team", pw: "mh1234" }
    ];

    function login() {
      const id = document.getElementById("username").value.trim();
      const pw = document.getElementById("password").value.trim();
      const error = document.getElementById("error-message");

      const match = validUsers.find(u => u.id === id && u.pw === pw);
      if (match) {
        localStorage.setItem("muffinAuth", "true");
        window.location.href = "home.html"; // 로그인 후 이동할 페이지
      } else {
        error.textContent = "아이디 또는 비밀번호가 올바르지 않습니다.";
      }
    }
  </script>
</body>
</html>

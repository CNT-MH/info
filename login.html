<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 | 머핀홀딩스 개발사업</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body {
      font-family:'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background:linear-gradient(145deg,#001e72,#0040ff);
      height:100vh;display:flex;justify-content:center;align-items:center;
      overflow:hidden;color:white;
    }

    .login-box {
      background:rgba(255,255,255,0.92);
      backdrop-filter:blur(14px);
      border-radius:16px;
      box-shadow:0 6px 20px rgba(0,0,0,0.3);
      padding:2.5rem 1rem;
      width:80%;max-width:350px;
      text-align:center;
      animation:fadeIn 0.8s ease;
      color:#001e72;
    }

    @keyframes fadeIn {
      from{opacity:0;transform:translateY(20px);}
      to{opacity:1;transform:translateY(0);}
    }

    @keyframes shake {
      0%,100%{transform:translateX(0)}
      25%{transform:translateX(-8px)}
      50%{transform:translateX(8px)}
      75%{transform:translateX(-6px)}
    }

    .shake{animation:shake 0.35s ease;}

    .logo {width:120px;margin-bottom:0.3rem;}
    h2 {color:#001e72;font-weight:700;margin-bottom:1.2rem;}
    input {
      width:100%;padding:0.7rem 1rem;
      border:none;border-radius:8px;
      margin-bottom:0.8rem;
      font-size:1rem;
    }
    input:focus{outline:2px solid #0046ff;}

    button {
      width:100%;padding:0.7rem 1rem;
      border:none;border-radius:8px;
      background:#001e72;color:white;
      font-weight:600;font-size:1rem;
      cursor:pointer;transition:background 0.25s;
    }
    button:hover{background:#336dff;}

    #error-message {
      color:#DD0000;font-size:0.8rem;opacity:0;
      transition:opacity 0.3s;
      height:1rem;margin-top:0.4rem;
    }

    #error-message.show{opacity:1;}

    footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  font-size: 0.8rem;
  color: #eaeaea;
  padding: 0.5rem 0;
  background: transparent;
}
  </style>
</head>

<body> 
  
  <div class="login-box" id="loginBox">
    <img src="https://raw.githubusercontent.com/CNT-MH/info/main/logo1.png" alt="머핀홀딩스 로고" class="logo">
    <h2>개발사업 통합페이지</h2>

    <input type="text" id="id" placeholder="아이디">
    <input type="password" id="pw" placeholder="비밀번호">
    <button id="login-button">로그인</button>     
    <div id="error-message"></div>
  </div>

  <footer>© 2025 MHoldings Dev. Dept.</footer>


  <script>
    const validUsers = [
      { id: "mh", pw: "mh" },
    //  { id: "정성훈", pw: "mh00" },
      { id: "유리", pw: "mh00" },
      { id: "이대성", pw: "mh00" },
      { id: "이재호", pw: "mh00" },
   //   { id: "윤지서", pw: "mh00" }
    ];

    const loginBox = document.getElementById("loginBox");
    const errorMsg = document.getElementById("error-message");

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.add("show");
      //loginBox.classList.add("shake");
      //setTimeout(() => loginBox.classList.remove("shake"), 400);
      setTimeout(() => errorMsg.classList.remove("show"), 3000);
    }

    function login() {
      const id = document.getElementById("id").value.trim();
      const pw = document.getElementById("pw").value.trim();
      const match = validUsers.find(u => u.id === id && u.pw === pw);

      if (match) {
        localStorage.setItem("muffinAuth", "true");
        localStorage.setItem("muffinUserName", id);
        
        document.body.style.opacity = "0";
        setTimeout(() => {
          window.location.href = "https://cnt-mh.github.io/info/index.html";
        }, 300);
      } else {
        showError("아이디 또는 비밀번호가 올바르지 않습니다.");
        document.getElementById("pw").value = "";
        document.getElementById("id").focus();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('login-button').addEventListener('click', login);
      document.getElementById('id').addEventListener('keydown', e => { if (e.key === 'Enter') login(); });
      document.getElementById('pw').addEventListener('keydown', e => { if (e.key === 'Enter') login(); });
    });
  </script>
</body>
</html>

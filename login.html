<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 | 머핀홀딩스 내부 전용</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body {
      background:#f7f9fc; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      height:100vh; text-align:center;
    }
    h2 { color:#002ea7; margin-bottom:1rem; }
    input {
      display:block; margin:0.4rem; padding:0.6rem;
      border:1px solid #ccc; border-radius:6px; width:200px;
    }
    button {
      background:#002ea7; color:white; border:none;
      padding:0.6rem 1.2rem; border-radius:6px; margin-top:0.5rem;
      cursor:pointer;
    }
    button:hover { background:#001e72; }
    #msg { color:red; margin-top:0.5rem; }
  </style>
</head>
<body>
  <h2>머핀홀딩스 내부 페이지 로그인</h2>

  <input id="id" placeholder="아이디">
  <input id="pw" type="password" placeholder="비밀번호">
  <button onclick="login()">로그인</button>
  <p id="msg"></p>

  <script>
    // ✅ 허용된 사용자 목록 (필요한 만큼 추가 가능)
    const USERS = [
      { id: "muffin", pw: "2025dev", name: "관리자" },
      { id: "expo", pw: "expo123", name: "엑스포 담당" },
      { id: "sadang", pw: "sd12pass", name: "사당12구역" }
    ];

    function login(){
      const id = document.getElementById("id").value.trim();
      const pw = document.getElementById("pw").value.trim();
      const msg = document.getElementById("msg");

      const user = USERS.find(u => u.id === id && u.pw === pw);
      if(user){
        localStorage.setItem("mh_logged_in", "true");
        localStorage.setItem("mh_user", user.name);
        window.location.href = "index.html";
      } else {
        msg.textContent = "❌ 아이디 또는 비밀번호가 올바르지 않습니다.";
      }
    }
  </script>
</body>
</html>
